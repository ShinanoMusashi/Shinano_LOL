<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoL WAD Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      @apply bg-gray-900 text-gray-100;
    }
    input[type="file"]::file-selector-button {
      @apply bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 cursor-pointer;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-6 py-12 space-y-6">
  <h1 class="text-3xl font-bold text-white">League of Legends WAD Extractor</h1>

  <form method="POST" enctype="multipart/form-data" class="bg-gray-800 rounded-lg p-6 shadow-lg w-full max-w-md space-y-4">
    <label class="block text-sm font-medium text-gray-300">
      Select a .wad.client file:
    </label>
    <input type="file"
           name="wad_file"
           accept=".wad.client,.wad"
           required
           class="bg-gray-700 text-gray-100 p-2 rounded w-full">

    <button type="submit"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded w-full">
      Extract WAD File
    </button>
  </form>

  <p class="text-gray-500 text-xs">
    Made   by  Shinano
  </p>
</body>
</html>
